#
# -----------------------------------
# LRZ DAOS ini file - 1x DAOS Server
# -----------------------------------
#
# IO500 version io500-isc21_v1 :
#
# [RESULT]       ior-easy-write
# [RESULT]    mdtest-easy-write
# [      ]            timestamp
# [RESULT]       ior-hard-write
# [RESULT]    mdtest-hard-write
# [RESULT]                 find
# [RESULT]        ior-easy-read
# [RESULT]     mdtest-easy-stat
# [RESULT]        ior-hard-read
# [RESULT]     mdtest-hard-stat
# [RESULT]   mdtest-easy-delete
# [RESULT]     mdtest-hard-read
# [RESULT]   mdtest-hard-delete
# [SCORE ] Bandwidth x.xx GiB/s : IOPS x.xx kiops : TOTAL x.xx
#

[global]
datadir = $DAOS_FUSE/io500/datafiles
timestamp-datadir = TRUE
resultdir = $DAOS_FUSE/io500/results
timestamp-resultdir = TRUE
API = DFS --dfs.pool=io500_pool --dfs.cont=io500_cont
drop-caches = FALSE
drop-caches-cmd = sudo -n bash -c "echo 3 > /proc/sys/vm/drop_caches"
io-buffers-on-gpu = FALSE
verbosity = 1
scc = FALSE

[debug]
stonewall-time = $STONEWALL

[ior-easy]
API = DFS --dfs.pool=$DAOS_POOL --dfs.cont=$DAOS_CONT --dfs.dir_oclass=RP_3G1 --dfs.oclass=EC_8P2GX
transferSize = 4m
blockSize = 99000000m
filePerProc = FALSE
#filePerProc = TRUE
uniqueDir = FALSE
verbosity =
run = TRUE

[mdtest-easy]
API = DFS --dfs.pool=$DAOS_POOL --dfs.cont=$DAOS_CONT --dfs.dir_oclass=RP_3GX --dfs.oclass=RP_3G1
n = 10000000
run = TRUE

[timestamp]

[find-easy]
nproc = $NPROC
run = FALSE

[ior-hard]
API = DFS --dfs.pool=$DAOS_POOL --dfs.cont=$DAOS_CONT --dfs.dir_oclass=RP_3G1 --dfs.oclass=RP_3GX --dfs.chunk_size=470080
segmentCount = 10000000
verbosity =
run = TRUE

[mdtest-hard]
API = DFS --dfs.pool=$DAOS_POOL --dfs.cont=$DAOS_CONT --dfs.dir_oclass=RP_3GX --dfs.oclass=RP_3G1
n = 10000000
files-per-dir =
run = TRUE

[find]
nproc = $NPROC
run = TRUE

[find-hard]
nproc = $NPROC
run = FALSE

